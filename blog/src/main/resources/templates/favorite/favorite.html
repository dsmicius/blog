<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/styleFavorite.css">
    <link rel="stylesheet" href="/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/language.js"></script>
    <title th:text="#{favorite.title}"></title>
</head>
<body>

<div class="grid-container">
    <div class="menu-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/blogs/list/}" th:text="#{nav.home}"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <div class="navbar-nav">
                            <a class="nav-link" th:href="@{/blogs/}" th:text="#{nav.create.blog}"></a>
                            <a class="nav-link" th:href="@{/blogs/list/}" th:text="#{nav.list}"></a>
                            <a class="nav-link" href="#" th:text="#{nav.register}"></a>
                            <a class="nav-link" th:href="@{/favorite}" th:text="#{nav.favorites}"></a>
                            <select class="nav-item dropdown btn-light" id="languageSelector">
                                <option value="" th:text="#{lang.option}"></option>
                                <option value="LT" th:text="Lietuvių"></option>
                                <option value="US" th:text="English"></option>
                            </select>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <form method="POST">
                                <button class="btn btn-secondary" type="submit" th:text="#{nav.clear-favorite-button}"></button>
                            </form>
                        </div>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" th:text="#{nav.search-button}"></button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="content">
        <div class="blog-cards">
            <div th:each="favoriteItem: ${favoriteSession.blogItems}">
                <div class="card text-dark bg-light mb-3 zoom"
                     style="max-width: 18rem;max-height: 22rem;min-height: 22rem;">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:with="subject=${favoriteItem.blogDto.getSubject()}"
                               th:href="@{/blogs/{blogId}/view(blogId=${favoriteItem.blogDto.getBlogId()})}"
                               th:text="${subject.length() > 40} ? ${subject.substring(0, 40)} + ' ...' : ${subject}"
                            >
                            </a>
                        </h5>
                        <p class="card-text"
                           th:with="description=${favoriteItem.blogDto.getDescription()}"
                           th:text="${description.length() > 320} ? ${description.substring(0, 320)} + ' ...' : ${description}"></p>
                        <div class="card-bottom absolute">
                            <div class="left-side">
                                <div class="create-date" style="justify-self: start;">
                                    <i th:text="${favoriteItem.blogDto.getAuthor()}"></i>
                                </div>
                            </div>
                            <div class="center">
                                <form method="POST"
                                      th:action="@{/favorite/{blogId}/remove(blogId=${favoriteItem.blogDto.getBlogId()})}">
                                    <button class="btn btn-danger">
                                        <i class="fa-solid fa-thumbs-down"></i>
                                    </button>
                                </form>
                            </div>
                            <div class="right-side">
                                <i th:text="${favoriteItem.blogDto.getCreateDate()}"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer fixed-bottom">
        <footer>
            <p>Copyright © 2022 Dominykas<br>
        </footer>
    </div>
</div>
</body>
</html>
