<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List of Blogs</title>
</head>
<body>
<div th:if="${blogList.isEmpty()}">List is Empty</div>
<div th:unless="${blogList.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>Subject</th>
            <th>Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog: ${blogList}">
            <td><a th:href="@{/blogs/{blogId}/update(blogId=${blog.getBlogId()})}" th:text="${blog.getSubject()}"></a></td>
            <td th:text="${blog.getDescription()}"></td>
            <td><a th:href="@{/blogs/{blogId}/delete(blogId=${blog.getBlogId()})}" th:text="DELETE"></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
