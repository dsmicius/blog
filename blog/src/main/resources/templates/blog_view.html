<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>View blog</title>
</head>
<body>
<div class="blog-view container">
    <div th:object="${blog}">
        <b>
            <h2 th:text="${blog.getSubject()}"></h2>
        </b>
        <br>
        <p th:text="${blog.getDescription()}"></p>
    </div>
    <br>
    <a th:href="@{/comments/{blogId}/comment(blogId=${blog.getBlogId()})}">add comment</a>
    <br>
    <br>
    <i>Comments</i>
    <div th:object="${comments}">
        <table class="table table-light">
            <thead>
            <tr>
                <th>No.</th>
                <th>Created</th>
                <th>Created by</th>
                <th>Text</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment,iterator: ${comments}">
                <td th:text="${iterator.index+1}"></td>
                <td th:text="${comment.getCreateDate()}"></td>
                <td th:text="${comment.getAuthor()}"></td>
                <td th:text="${comment.getText()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <br>

    <a th:href="@{/blogs/list}" class="btn btn-primary" th:text="Back"></a>

</div>
</body>
</html>
