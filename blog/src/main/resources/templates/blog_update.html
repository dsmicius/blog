<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create Blog</title>
</head>
<body>
<h3>Create Blog:</h3>
<form action="" method="post" th:object="${blog}">
    <div class="form-floating">
        <textarea
                class="form-control"
                type="text"
                placeholder="please enter subject of Blog entry"
                rows="2"
                cols="40"
                id="floatingSubjectarea"
                th:field="*{subject}"
                style="height: 50%; width: 50%"
        ></textarea>
        <label for="floatingSubjectarea">Subject</label>
        <br>
        <br>
    </div>
    <div class="form-floating">
        <textarea
                class="form-control"
                type="text"
                placeholder="please enter description of Blog entry"
                rows="20"
                cols="60"
                id="floatingTextarea"
                th:field="*{description}"
                style="height: 50%; width: 50%"
        ></textarea>
        <label for="floatingTextarea">Description</label>
    </div>
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/blogs/list}" class="btn btn-primary">Back</a>
    <br><br>
    <div th:text="${message}"></div>
</form>
</body>
</html>
